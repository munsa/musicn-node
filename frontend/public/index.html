<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../src/css/custom.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="icon"
      href="../public/favicon-owl.png"
      type="image/png"
      sizes="16x16"
    />
    <title>OwlTown</title>
  </head>
  <body>
    <div class="index">
      <div class="container">
        <div class="d-flex justify-content-center h-100">
          <div class="card login-card">
            <div class="login-form">
              <form>
                <!-- Login title -->
                <div class="form-group text-center">
                  <h1>OwlTown</h1>
                </div>
                <!-- Email -->
                <div class="form-group">
                  <div class="inner-addon left-addon">
                    <i class="fa fa-envelope"></i>
                    <input
                      type="email"
                      class="form-control text-input"
                      placeholder="Email"
                    />
                  </div>
                </div>
                <!-- Password -->
                <div class="form-group">
                  <div class="inner-addon left-addon">
                    <i class="fa fa-unlock-alt"></i>
                    <input
                      type="password"
                      class="form-control text-input"
                      placeholder="Password"
                    />
                  </div>
                </div>
                <!-- Remember me -->
                <div class="form-group">
                  <input type="checkbox" class="align-middle" />
                  <div class="d-inline remember-text align-middle">
                    Remember Me
                  </div>
                </div>
                <!-- Login button -->
                <div class="form-group">
                  <button
                    type="button"
                    class="btn btn-primary btn-lg btn-block"
                  >
                    Login
                  </button>
                </div>
                <!-- Social media -->
                <!--<div class="form-group">
                  <div class="row">
                    <button type="button" class="btn btn-primary col">
                      Facebook
                    </button>
                    <button type="button" class="btn btn-secondary col">
                      Google
                    </button>
                  </div>
                </div>-->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
